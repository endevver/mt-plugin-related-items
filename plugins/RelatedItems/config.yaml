name: Related Items
id: RelatedItems
description: Provide an easy, tag-based UI that allows users to see/select entries or assets that are related to the current entry
version: 0.1
schema_version: 2
static_version: 1

customfield_types: $RelatedItems::RelatedItems::Plugin::load_customfield_types

options:
    fieldsets:
        display:
            label: 'Display Options'
    show_items_count:
        type: text
        label: 'Related Items Count'
        hint: 'How many related items should be shown for entries'

applications:
    new_search:
        methods:
            ri_list_related_items: $RelatedItems::RelatedItems::RelatedItemsField::ri_list_related_items

default_templates:
    base_path: templates
    global:module:
        ri_list_related_entry:
            label: "Related Items: Entries"
        ri_list_related_asset:
            label: "Related Items: Assets"
        ri_list_related_pages:
            label: "Related Items: Pages"
        ri_list_related_video:
            label: "Related Items: Videos"
